<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="flex-group">
    <main>
      <article class="card grid-group-1">
        <div class="pink">
          <picture class="card__img-half">
            <source
              srcset="images\image-header-desktop.jpg"
              media="(min-width: 37.5em)"
            />
            <img
              class="card__img"
              src="images/image-header-mobile.jpg"
              alt="women sitting at long desk doing work"
            />
          </picture>
        </div>
        <div class="card__text-half">
          <h2 class="card__title">
            Get
            <span class="highlight">insights</span>
            that help your business grow.
          </h2>
          <p class="card__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="list grid-group-2">
            <li class="list-item">
              <p class="number">10k+</p>
              <p class="variable">companies</p>
            </li>
            <li class="list-item">
              <p class="number">314</p>
              <p class="variable">templates</p>
            </li>
            <li class="list-item">
              <p class="number">12m+</p>
              <p class="variable">queries</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
